<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathrise Web Developer Test</title> 
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/5901743741.js"></script>   
</head>

<body>
    <div class="main">
        <div class="header"> 
            <i class="fas fa-star-of-life" id="whish-icon"></i> 
            <span class="heading">Wishlist</span>  
            <h4 class="num-jobs">Jobs</h4>
        </div>   
        <button class="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <div class="job-container">
        
    </div>

    <div class="modal-bg">
        <div class="modal">
            <h2>Add a job</h2>
            <form class="job-form">
                <i class="fas fa-search" id="search-icon"></i>
                <input class="company-input" type="text" placeholder="Company Name">
                <i class="fas fa-briefcase" id="job-icon"></i>
                <input class="job-input" type="text" placeholder="Job Title">
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
